project_name: apigw

release:
  prerelease: auto

builds:
  - id: apigw
    main: ./cmd/apigw
    binary: apigw
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath

archives:
  - id: apigw
    builds:
      - apigw
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - docs/quickstart.md

checksums:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256

changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^chore:'
      - '^test:'

