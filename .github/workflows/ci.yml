name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'
          cache-dependency-path: go.sum

      - name: Ensure gofmt formatting
        run: |
          files=$(gofmt -l ./cmd ./internal ./pkg)
          if [ -n "$files" ]; then
            echo "Go files not formatted:" >&2
            echo "$files" >&2
            exit 1
          fi

      - name: Run tests
        run: go test ./...

      - name: Ensure annotated docs are up to date
        run: |
          go run ./cmd/docsgen
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated docs are out of date. Run: go run ./cmd/docsgen" >&2
            git status --porcelain >&2
            git diff --stat >&2 || true
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v1.60.3
          args: ./...

      - name: Generate OpenAPI document
        run: go run ./cmd/openapi --out dist/openapi.json

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v6
        with:
          name: openapi-spec
          path: dist/openapi.json

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install docs dependencies
        run: npm ci
        working-directory: docs

      - name: Build docs site
        run: npm run build
        working-directory: docs
