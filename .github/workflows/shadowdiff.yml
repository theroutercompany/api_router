name: Shadow Diff

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  shadowdiff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: npm ci

      - name: Run shadow diff demo
        env:
          NODE_BASE_URL: http://127.0.0.1:3000
          GO_BASE_URL: http://127.0.0.1:8080
        run: npm run shadowdiff:ci
