name: Shadow Diff

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  shadowdiff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test ./...

      - name: Run shadow diff demo
        env:
          NODE_BASE_URL: ${{ secrets.SHADOWDIFF_NODE_BASE_URL }}
          GO_BASE_URL: http://127.0.0.1:8080
        run: bash scripts/shadowdiff-run.sh
